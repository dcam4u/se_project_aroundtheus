<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Around the U.S" />
    <meta name="keywords" content="Phots from around the United States" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            class="profile__avatar"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close-button"></button>
        <form class="modal__form" name="profile-form">
          <p class="modal__heading">Edit Profile</p>
          <input
            type="text"
            name="title"
            class="modal__form_input modal__form_input-edit-title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            class="modal__form_input modal__form_input-edit-description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button modal__button_save">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-modal-close-button"></button>
        <form class="modal__form" id="add-card-form" name="add-card-form">
          <p class="modal__heading">New Place</p>
          <input
            type="text"
            name="title"
            class="modal__form_input modal__form_input_type_title"
            placeholder="Title"
            id="modal__form_input_type_title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error"
            id="modal__form_input_type_title-error"
          ></span>
          <input
            type="url"
            name="url"
            class="modal__form_input modal__form_input_type_url"
            placeholder="Image URL"
            id="modal__form_input_type_url"
            required
          />
          <span
            class="modal__error"
            id="modal__form_input_type_url-error"
          ></span>
          <button class="modal__button modal__button_create" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Moddal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__preview-image-title"></p>
        <button
          class="modal__close"
          id="preview-image-modal-close-button"
        ></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />

        <button class="card__delete-button" type="button"></button>

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
